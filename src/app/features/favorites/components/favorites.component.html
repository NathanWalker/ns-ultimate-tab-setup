<GridLayout rows="auto,*">
  <!-- Optional title -->
  <!-- <Label
    text="Favorites"
    class="text-xl text-gray-800 text-center align-middle"
    (loaded)="loadedTitle($event)"
  ></Label> -->
  <CollectionView
    row="1"
    [items]="items"
    colWidth="100%"
    class="px-3 pb-3"
    [ngClass]="{
      'pt-3': !isIOS
    }"
    (itemTap)="itemTap($event)"
    iosOverflowSafeArea="true"
  >
    <ng-template let-item="item">
      <StackLayout>
        <CardView
          margin="16"
          ios:elevation="40"
          android:elevation="22"
          shadowOpacity="0.25"
          shadowRadius="6"
          radius="2"
          class="my-4 bg-transparent mx-auto rounded-t-xl"
        >
          <StackLayout>
            <ImageCacheIt
              class="h-40 rounded-t-xl"
              stretch="aspectFill"
              verticalAlignment="center"
              src="~/assets/football.jpg"
            >
            </ImageCacheIt>
            <GridLayout
              rows="auto,auto"
              columns="auto,*"
              class="px-4 py-2 rounded-b-xl bg-white dark:bg-gray-900"
            >
              <GridLayout rows="auto" columns="auto,*" colSpan="2">
                <Label
                  [text]="item.id"
                  class="text-sm text-gray-400 dark:text-gray-500 uppercase align-middle"
                ></Label>
                <Label
                  col="1"
                  [text]="item.name"
                  class="font-bold text-sm text-gray-800 dark:text-gray-100 ml-1 align-middle"
                ></Label>
              </GridLayout>
              <ImageCacheIt
                row="1"
                class="w-8 h-8 rounded-full mt-2"
                stretch="aspectFill"
                verticalAlignment="center"
                src="~/assets/icons/avatar.png"
              >
              </ImageCacheIt>
              <Label
                row="1"
                col="1"
                [text]="item.role"
                class="text-gray-500 dark:text-gray-200 m-l-8 text-sm font-medium ml-1 align-middle"
              ></Label>
            </GridLayout>
          </StackLayout>
        </CardView>
      </StackLayout>
    </ng-template>
  </CollectionView>
</GridLayout>
