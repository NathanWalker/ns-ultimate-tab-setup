<GridLayout rows="auto,*" class="bg-transparent">
  <!-- Optional title -->
  <!-- <Label
    text="My List"
    class="text-xl text-gray-800 text-center align-middle"
    (loaded)="loadedTitle($event)"
  ></Label> -->

  <CollectionView
    row="1"
    [items]="items"
    colWidth="50%"
    rowHeight="28%"
    class="px-3 pb-3"
    [ngClass]="{
      'pt-3': !isIOS
    }"
    (itemTap)="itemTap($event)"
    iosOverflowSafeArea="true"
  >
    <ng-template let-item="item">
      <GridLayout class="p-1">
        <GridLayout [background]="itemBgColor" class="m-1" borderRadius="8">
          <ImageCacheIt
            [src]="item.image"
            stretch="aspectFill"
            class="w-full h-full"
            borderRadius="8"
          ></ImageCacheIt>
        </GridLayout>
      </GridLayout>
    </ng-template>
  </CollectionView>
</GridLayout>
